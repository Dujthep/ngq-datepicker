<div class="panel panel-default">
  <div class="panel-heading">Input form</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" [formGroup]="fg">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="birthDate" class="col-sm-2 control-label">Birth Date</label>
        <div class="col-sm-4">
          <ngq-datepicker formControlName="dateFrom" [opts]="opts"></ngq-datepicker>
          <ngq-datepicker formControlName="dateTo" [opts]="opts"></ngq-datepicker>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="changeLang()">Sign in</button>
        </div>
      </div>
    </form>

  </div>
</div>
<br> FormGroup: {{ fg.value | json }}
<br> Birth Date in long format: {{ fg.get('dateFrom').value | date :'long'}}
<br> Birth Date in long format: {{ fg.get('dateTo').value | date :'long'}}
